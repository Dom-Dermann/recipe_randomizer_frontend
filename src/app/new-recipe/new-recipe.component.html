<h2> Add a new recipe   </h2>

<form [formGroup]="recipeForm" (submit)="saveRecipe()">
  <label for="name">Name*</label>
  <input formControlName="name" id="name"/>

  <br>

  <label for="rating">Rating*</label>
  <input formControlName="rating" id="rating"/>

  <br>

  <label for="#cooked">Number of times cooked</label>
  <input formControlName="#cooked" id="#cooked"/>

  <br>

  <label for="lastCooked">Last cooked on</label>
  <input matInput [matDatepicker]="lastCooked" formControlName="lastCooked" id="lastCooked"/>
  <mat-datepicker-toggle matSuffix [for]="lastCooked"></mat-datepicker-toggle>
  <mat-datepicker #lastCooked></mat-datepicker>

  <br>

  <button type="submit" [disabled]="!recipeForm.valid">Submit</button>
</form>
