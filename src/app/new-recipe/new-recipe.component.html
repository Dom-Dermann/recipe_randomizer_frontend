<h2> Add a new recipe   </h2>

<form class="form-style-4" [formGroup]="recipeForm" (submit)="saveRecipe()">
  <label for="name">Name*</label>
  <input formControlName="name" id="name"/>

  <br>

  <label for="rating">Rating*</label>
  <input formControlName="rating" id="rating"/>

  <br>

  <label for="#cooked">Number of times cooked</label>
  <input formControlName="#cooked" id="#cooked"/>

  <br>

  <label for="lastCooked">Last cooked on</label>
  <input formControlName="lastCooked" id="lastCooked"/>

  <br>

  <button clasS="submit-button" type="submit" [disabled]="!recipeForm.valid">Submit</button>
</form>
